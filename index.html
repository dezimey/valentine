<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Love Letter</title>
    <style>
        /* Full Page Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('valentine/bg.png') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        .container {
            position: relative;
            text-align: center;
        }

        /* Envelope Design */
        .envelope {
            width: 200px;
            height: 150px;
            background: #d49ce0;
            position: relative;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.5s ease;
        }
        .envelope:before, .envelope:after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        .envelope:before {
            top: 0;
            left: 0;
            border-width: 75px 100px 0 100px;
            border-color: #b873c7 transparent transparent transparent;
        }
        .envelope:after {
            bottom: 0;
            left: 0;
            border-width: 0 100px 75px 100px;
            border-color: transparent transparent #d49ce0 transparent;
        }

        /* Heart Seal */
        .seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: purple;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }
        .seal::before {
            content: "â™¥";
            color: white;
            font-size: 20px;
        }

        /* Letter Design */
        .letter {
            display: none;
            position: fixed;
            width: 400px;
            height: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: url('valentine/paper.png') no-repeat center center/cover; /* Custom Paper BG */
            overflow-y: auto; /* Scrollable letter */
        }

        /* Media inside the letter */
        .letter img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .letter p {
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(155, 89, 182, 0.3); /* Low-opacity purple */
            color: white;
            max-height: 300px;
            overflow-y: auto;
        }
        .music {
            margin-top: 10px;
        }

        /* Close Button */
        .close-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background: #d35400;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        .close-btn:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Envelope -->
        <div class="envelope" onclick="openLetter()">
            <div class="seal"></div>
        </div>

        <!-- Love Letter -->
        <div class="letter">
            <img src="valentine/us.jpg" alt="Us">
            <audio controls class="music">
                <source src="valentine/music.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <p>Happy Valentine's Day, my love! ðŸ’œ  
            You are my heart, my happiness, and my greatest love.  
            Every moment with you is special. Love you always! ðŸ’™  
            <br><br>
            (You can make this letter longer, and it will become scrollable!)
            </p>
            <button class="close-btn" onclick="closeLetter()">Close</button>
        </div>
    </div>

    <script>
        function openLetter() {
            document.querySelector('.envelope').style.transform = "translateY(200px)";
            document.querySelector('.seal').style.opacity = "0";
            setTimeout(() => {
                document.querySelector('.letter').style.display = "block";
            }, 500);
        }

        function closeLetter() {
            document.querySelector('.letter').style.display = "none";
            document.querySelector('.envelope').style.transform = "translateY(0)";
            document.querySelector('.seal').style.opacity = "1";
        }
    </script>

</body>
</html>
